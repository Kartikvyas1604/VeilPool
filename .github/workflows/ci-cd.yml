name: VeilPool CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SOLANA_VERSION: 1.18.18
  ANCHOR_VERSION: 0.31.1
  NODE_VERSION: 20

jobs:
  # Build and test Anchor programs
  anchor-build:
    name: Build Anchor Programs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Solana
        uses: metaplex-foundation/actions/install-solana@v1
        with:
          version: ${{ env.SOLANA_VERSION }}

      - name: Setup Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Anchor programs
        run: anchor build

      - name: Upload program artifacts
        uses: actions/upload-artifact@v3
        with:
          name: solana-programs
          path: |
            target/deploy/*.so
            target/idl/*.json
            target/types/*.ts

  # Run Anchor program tests
  anchor-test:
    name: Test Anchor Programs
    runs-on: ubuntu-latest
    needs: anchor-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Solana
        uses: metaplex-foundation/actions/install-solana@v1
        with:
          version: ${{ env.SOLANA_VERSION }}

      - name: Setup Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Anchor tests
        run: anchor test

  # Build and test routing engine
  routing-engine-test:
    name: Test Routing Engine
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: routing-engine/package-lock.json

      - name: Install dependencies
        working-directory: routing-engine
        run: npm ci

      - name: Run TypeScript compilation
        working-directory: routing-engine
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: routing-engine
        env:
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: npm test

      - name: Run linting
        working-directory: routing-engine
        run: npm run lint || true

  # Build SDK
  sdk-build:
    name: Build SDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Build SDK
        working-directory: sdk
        run: npm run build

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v3
        with:
          name: veilpool-sdk
          path: sdk/dist

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || true
          cd routing-engine && npm audit --audit-level=moderate || true
          cd ../sdk && npm audit --audit-level=moderate || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to devnet
  deploy-devnet:
    name: Deploy to Devnet
    runs-on: ubuntu-latest
    needs: [anchor-test, routing-engine-test, sdk-build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: devnet
      url: https://devnet.veilpool.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Solana
        uses: metaplex-foundation/actions/install-solana@v1
        with:
          version: ${{ env.SOLANA_VERSION }}

      - name: Setup Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Configure Solana for Devnet
        run: |
          solana config set --url https://api.devnet.solana.com
          echo "${{ secrets.SOLANA_DEVNET_PRIVATE_KEY }}" > deployer-key.json
          solana-keygen recover -o deployer.json --force

      - name: Deploy Anchor programs
        run: |
          anchor build
          anchor deploy --provider.cluster devnet

      - name: Deploy routing engine to cloud
        env:
          DEPLOY_KEY: ${{ secrets.DEVNET_DEPLOY_KEY }}
          DEVNET_HOST: ${{ secrets.DEVNET_HOST }}
        run: |
          echo "Deploying routing engine to devnet..."
          # Add your deployment script here

  # Deploy to mainnet
  deploy-mainnet:
    name: Deploy to Mainnet
    runs-on: ubuntu-latest
    needs: [anchor-test, routing-engine-test, sdk-build, security-scan]
    if: github.ref == 'refs/heads/main'
    environment:
      name: mainnet
      url: https://app.veilpool.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Solana
        uses: metaplex-foundation/actions/install-solana@v1
        with:
          version: ${{ env.SOLANA_VERSION }}

      - name: Setup Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Configure Solana for Mainnet
        run: |
          solana config set --url https://api.mainnet-beta.solana.com
          echo "${{ secrets.SOLANA_MAINNET_PRIVATE_KEY }}" > deployer-key.json

      - name: Deploy Anchor programs
        run: |
          anchor build
          anchor deploy --provider.cluster mainnet

      - name: Deploy routing engine to production
        env:
          DEPLOY_KEY: ${{ secrets.MAINNET_DEPLOY_KEY }}
          MAINNET_HOST: ${{ secrets.MAINNET_HOST }}
        run: |
          echo "Deploying routing engine to mainnet..."
          # Add your deployment script here

      - name: Publish SDK to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: sdk
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm publish --access public

  # Publish documentation
  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build documentation
        run: |
          npm ci
          npm run docs || echo "No docs script found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: docs.veilpool.com
